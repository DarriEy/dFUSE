name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cmake_extra: ""
          - os: macos-latest
            cmake_extra: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch pybind11 pytest tqdm matplotlib

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libnetcdf-dev libnetcdf-c++4-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake netcdf netcdf-cxx4

    - name: Configure CMake (without Enzyme)
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DDFUSE_BUILD_TESTS=ON \
          -DDFUSE_BUILD_PYTHON=ON \
          -DDFUSE_USE_ENZYME=OFF \
          -DDFUSE_USE_SUNDIALS=OFF \
          -DDFUSE_USE_NETCDF=ON \
          ${{ matrix.cmake_extra }}

    - name: Build
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Test Python module import
      run: |
        cd build
        cp dfuse_core*.so ../python/
        cd ../python
        python -c "import dfuse_core; print('C++ module loaded successfully')"
        python -c "from dfuse.config import VIC_CONFIG; print('Config:', VIC_CONFIG)"

  # Optional: Build with Enzyme on macOS (requires LLVM)
  build-with-enzyme:
    runs-on: macos-latest
    continue-on-error: true  # Don't fail the whole CI if Enzyme fails
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch pybind11 pytest tqdm matplotlib
        brew install cmake netcdf netcdf-cxx4 llvm@19

    - name: Build Enzyme from source
      run: |
        git clone https://github.com/EnzymeAD/Enzyme.git /tmp/Enzyme
        cd /tmp/Enzyme
        mkdir build && cd build
        cmake ../enzyme -DLLVM_DIR=$(brew --prefix llvm@19)/lib/cmake/llvm
        make -j$(sysctl -n hw.ncpu)
        # Copy to expected location
        sudo mkdir -p /opt/homebrew/lib
        sudo cp Enzyme/ClangEnzyme-19.dylib /opt/homebrew/lib/

    - name: Configure CMake (with Enzyme)
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DDFUSE_BUILD_TESTS=ON \
          -DDFUSE_BUILD_PYTHON=ON \
          -DDFUSE_USE_ENZYME=ON \
          -DDFUSE_USE_SUNDIALS=OFF \
          -DDFUSE_USE_NETCDF=ON \
          -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@19)/bin/clang++

    - name: Build with Enzyme
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)

    - name: Run tests with Enzyme
      run: |
        cd build
        ctest --output-on-failure

    - name: Test gradient computation
      run: |
        cd build
        cp dfuse_core*.so ../python/
        cd ../python
        python -c "import dfuse_core; print('HAS_ENZYME:', hasattr(dfuse_core, 'compute_gradient_adjoint_bands')); print('Enzyme build successful!')"